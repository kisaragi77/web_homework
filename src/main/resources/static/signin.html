<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="POST">
        <label>
            <a>用户名:</a>
            <input type="text" name="用户名"  >
        </label>
        <br>
        <label>
            <a>密码:</a>
            <input type="password" name="密码"  >
        </label>
        <br>
        <label>
            <a>重复密码:</a>
            <input type="password" name="重复密码">
        </label>
        <br>
        <label>
            <a>性别:</a>
            <input type="radio" name="性别" value="男">男
            <input type="radio" name="性别" value="女">女
        </label>
        <br>
        <label>
            <a>爱好:</a>
            <input type="text" name="爱好">
        </label>
        <br>
        <label>
            <a>学院:</a>
            <input type="text" name="学院">
        </label>
        <br>
        <label>
            <a>手机号:</a>
            <input type="text" name="手机号">
        </label>
        <br>
        <label>
            <a>出生年月:</a>
            <input type="month" name="生日">
        </label>
        <br>
        <label>
            <input type="submit" value="提交">
        </label>
    </form>
</body>


</html>
